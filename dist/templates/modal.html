<div class="modal-content">
  <div class="modal-header">
        <h3 class="modal-title">Create Your Own Chat Room!</h3>
    </div>
        <div class="modal-body">
            <form>
                <h4>Name that chat:</h4><input id="newChatRoomName" type="text" ng-model="text" placeholder="What's it gonna be?">
            </form><button class="btn" ng-click="$ctrl.add()"><i class="icon-plus"></i>Add</button>
        </div>
    <div class="modal-footer">
        <a ng-click="$ctrl.ok()" class="btn btn-primary" data-dismiss="modal">All Done</a>
        <button ng-click="$ctrl.cancel()" type="button" class="btn btn-primary cancel">Cancel</button>
    </div> 
</div>

<div class="modal-content">
  <div class="modal-header">
        <h3 class="modal-title">Create Your Own Username!</h3>
    </div>
        <div class="modal-body">
            <form>
                <h4>Chooser a Username:</h4><input id="newUsername" type="text" ng-model="newUsername" placeholder="What's it gonna be?">
            </form><button class="btn" ng-click="$ctrl.setUsername(newUsername)"><i class="icon-plus"></i>Add</button>
        </div>
    <div class="modal-footer">
        <a ng-click="$ctrl.ok()" class="btn btn-primary" data-dismiss="modal">All Done</a>
    </div> 
</div>
